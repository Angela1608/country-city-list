databaseChangeLog:
  - changeSet:
      id: create-cities-table
      author: Angela Matiiva
      changes:
        - createTable:
            tableName: cities
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: country_id
                  type: bigint
